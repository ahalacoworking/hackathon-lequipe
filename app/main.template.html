<div>
	<div id="TIC">
		<script type="text/javascript">
        ({
            renderTitle : function(elm){
                var resource = this.getResource();
                var name = resource.properties.name;
                elm.text(name);
            },
            popupOptions:{
                minWidth : 50,
                maxWidth : 350
            }
        })</script>
	</div>

	<script type="text/javascript" data-map-options="TIC">
        {
            color: 'red',
            weight: 0.5
        }
    </script>

	<div data-resource-type="TIC" data-view="MapMarkerView"
		data-extends="#TIC">
		<div style="white-space: nowrap;">
			<i style="color:white;" class="fa fa-map-marker fa-2x"></i><i class="fa fa-caret-left"
				style="color: white;"></i><span
				style="background-color: white; border: 1px solid white; border-radius: 3px; padding: 0.1em 0.5em;"
				data-render="renderTitle"></span>
		</div>
		<script type="text/javascript">
            ({
                        renderTitle : function(el) {
                            var resource = this.getResource();
                            el.text(resource.properties.name);
                        },
                        icon : {
                            iconAnchor: [6, 24],
                            popupAnchor : [ 0, -24 ],
                        }
                    })
        </script>
	</div>

	<div data-resource-type="TIC" data-view="MapFocusedPopupView"
		data-extends="#TIC">
		<strong data-render="renderTitle"></strong>
	</div>
	<div data-resource-type="TIC" data-view="MapActivePopupView"
		data-extends="#TIC">
		<div>
			<div class="row">
				<strong class="col-md-12" data-render="renderTitle"></strong>
			</div>
			<div class="row">
				<div class="col-md-12" data-render="renderDescription"></div>
			</div>
		</div>
		<script type="text/javascript">({
		    renderDescription: function(elm){
		        var resource = this.getResource();
		        elm.text(resource.properties.description);
		    }
		})</script>
	</div>

</div>
