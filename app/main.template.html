<div>
	<div id="parentView">
		<script type="text/javascript">
            ({
                renderText : function(elm) {
                    this._elm = elm;
                    elm.text('Now :' + new Date());
                },
                renderTitle : function(elm) {
                    var resource = this.getResource();
                    elm.html(resource.properties.title);
                },
                renderDescription : function(elm) {
                    var resource = this.getResource();
                    elm.html(resource.properties.description);
                }
            })
        </script>
	</div>

	<div data-resource-type="Stade" data-view="MapMarkerView">
		<div style="white-space: nowrap; color: white;">
			<i class="fa fa-circle-o"></i>
		</div>
		<script type="text/javascript">
            ({
                        renderTitle : function(el) {
                            var resource = this.getResource();
                            el.text(resource.properties.title);
                        },
                        icon : {
                            popupAnchor : [ 6, -17 ],
                            iconAnchor: [0, 14]
                        }
                    })
        </script>
	</div>

	<script type="text/javascript" data-map-options="Stade"
		data-extends="#commonOptions">
        {
            color: 'red',
            weight: 0.5
        }
    </script>

	<div data-resource-type="Stade" data-view="MapActivePopupView"
		data-extends="#parentView">
		<h3 data-action-click="sayHello" data-render="renderTitle"></h3>
		<p data-render="renderDescription"></p>
	</div>

	<div data-resource-type="Stade" data-view="MapFocusedPopupView"
		data-extends="#parentView">
		<strong data-action-click="sayHello" data-render="renderTitle"></strong>
		<script type="text/javascript">
            ({
                popupOptions : function() {
                    return {
                        offset : [ 0, 0 ],
                        minWidth : 150
                    }
                }
            })
        </script>
	</div>

	<div data-resource-type="rue" data-view="ListItemView"
		id="rue-list-view" data-extends="#parentView">
		<h3 data-action-click="activateResource" data-render="renderTitle">Hello</h3>
		<p data-render="renderDescription">Blah-blah</p>
		<script type="text/javascript">
            ({
                renderDescription : function(elm) {
                    var resource = this.getResource();
                    elm.html(resource.properties.description);
                }
            })
        </script>
	</div>

	<div data-resource-type="Resource/rue" data-view="ListItemView"
		data-extends="#rue-list-view"></div>
</div>
